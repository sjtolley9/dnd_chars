<!DOCTYPE html>
<html>
    <head>
        <title>Midterm Game</title>
        <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body onload="Game.game.initialize();">
        <div id="game">
            <div id="main-menu" class="screen">
                <h1>Midterm Game</h1>
                <ul class="menu">
                    <li><button id="id-new-game">New Game</button></li>
                    <li><button id="id-high-scores">High Scores</button></li>
                    <li><button id="id-credits">Credits</button></li>
                </ul>
            </div>
            <div id="game-play" class="screen">
                <canvas id="canvas" width="540" height="411"></canvas>
            </div>
            <div id="credits" class="screen">
                <h1>Midterm Game</h1>
				<img src="assets/tramgle_logo.jpg" style="width:200px; margin:auto" />
				<hr />
				Sterling Tolley
				<ul class="menu">
					<li><button id="id-back-creds">Back</button></li>
				</ul>
            </div>
            <div id="high-scores" class="screen">
                <h1>High Scores</h1>
                <span id="scores-box">
                </span>
                <span id="times-box">
                </span>
				<ul class="menu">
					<li><button id="id-scores-back">Back</button></li>
				</ul>
            </div>
        </div>
        <!-- Scripts-->
        <script>
            let Game = {
                screens: {},
                input: {},
                components: {},
                renderer: {},
                assets: {},
            };
        </script>

        <script src="scripts/components/utils.js"></script>
        <script src="scripts/input.js"></script>

        <script src="scripts/game.js"></script>
        <script src="scripts/screens/template.js"></script>
        <script src="scripts/screens/mainmenu.js"></script>
        <script src="scripts/screens/high_scores.js"></script>

        <script src="scripts/components/textures.js"></script>
        <script src="scripts/components/score.js"></script>
        <script src="scripts/components/texture_bank.js"></script>
        <script src="scripts/components/particle.js"></script>
        <script src="scripts/components/bomb.js"></script>

        <script src="scripts/render/core.js"></script>
        <script src="scripts/render/textures.js"></script>

        <script src="scripts/model.js"></script>
        <script src="scripts/screens/gameplay.js"></script>
    </body>
</html>
